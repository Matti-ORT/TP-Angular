<h2>Liste des tâches</h2>
<div class="task-input">
	<input type="text" placeholder="Nouvelle tâche" [ngModel]="newTask()" (ngModelChange)="newTask.set($event)" />
	<button (click)="addTask()" [disabled]="!newTask().trim()">Ajouter</button>
</div>
<table>
	<thead>
		<tr>
			<th>Nom de la tâche</th>
			<th>État</th>
			<th>Actions</th>
		</tr> 	
	</thead>
	<tbody>
		@for (task of tasks; track task; let i = $index) {
			<tr [class.done]="task.done">
				<td><a [routerLink]="['/tasks', i]">{{task.nom}}</a></td>
				
				<td>
					<button (click)="doneTask(i)">{{task.done ? 'Terminé' : 'À faire'}}</button>
				</td>
				<td>
					<button class="delete" (click)="deleteTask(i)" aria-label="Supprimer {{task.nom}}">✖</button>
				</td>
			</tr>
		}
	</tbody>
</table>
